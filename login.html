<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY THE WORLD | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                        url('https://wallpaperaccess.com/full/1431622.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
            font-weight: 300;
        }
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            margin: 25px 0;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus {
            outline: none;
            border-color: #00dbde;
            box-shadow: 0 0 0 3px rgba(0, 219, 222, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        .forgot-link {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-link a {
            color: #00dbde;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .forgot-link a:hover {
            color: #00eaff;
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 219, 222, 0.4);
            background: linear-gradient(90deg, #00eaff, #ff00ff);
        }
        .or {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        .or::before,
        .or::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        .or::before {
            left: 0;
        }
        .or::after {
            right: 0;
        }
        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .google-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        .switch-page {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        .switch-page a {
            color: #00dbde;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .switch-page a:hover {
            color: #00eaff;
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ENJOY THE WORLD</h1>
            <p class="tagline">
                Explore. Dream. Discover. Your adventure starts here.
            </p>
        </header>
        
        <div class="divider"></div>
        
        <h2>Sign In</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" placeholder="design@duxica.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="***********" required>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="or">or</div>
        
        <button class="google-btn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
        
        <div class="switch-page">
            Don't have an account? <a href="signup.html">Create Account</a>
        </div>
    </div>
    
    <footer>
        &copy; 2025 ENJOY THE WORLD. All rights reserved.
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                alert('Invalid email or password. Please try again or create an account.');
                return;
            }

            // Set logged in user and redirect to main page
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
